name: vagrant-virtualbox
version: 0.0.2
type: main
platform: ubuntu@12.04
description: vagrant-virtualbox
keywords:
  - virtualbox
  - vagrant
  - packer
packages:
  - virtualbox@5.0
  - vagrant@1.7.4
  - packer@0.8.6
script: |
  sudo apt-get update
  sudo apt-get install -y wget
  sudo apt-get install -y curl
  sudo apt-get install -y unzip

  echo "deb http://download.virtualbox.org/virtualbox/debian precise contrib" | sudo tee -a /etc/apt/sources.list
  curl -sL https://www.virtualbox.org/download/oracle_vbox.asc | sudo apt-key add -
  sudo apt-get update
  sudo apt-get install -y virtualbox-5.0
  vboxmanage --version

  curl -sLO https://releases.hashicorp.com/vagrant/1.7.4/vagrant_1.7.4_x86_64.deb
  sudo dpkg -i vagrant_1.7.4_x86_64.deb
  rm -f vagrant_1.7.4_x86_64.deb
  vagrant --version

  curl -sLO https://releases.hashicorp.com/packer/0.8.6/packer_0.8.6_linux_amd64.zip
  sudo unzip packer_0.8.6_linux_amd64.zip -d /usr/local/bin/
  rm -f packer_0.8.6_linux_amd64.zip
  packer version
