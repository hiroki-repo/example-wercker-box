name: example
version: 0.0.3
type: main
platform: ubuntu@12.04
description: example
keywords:
  - php
  - php7
packages:
  - php@7
script: |
  sudo apt-get update
  sudo apt-get install -y wget curl tar make gcc autoconf re2c bison libxml2-dev
  sudo apt-get clean

  cd /tmp/
  wget --content-disposition https://github.com/php/php-src/archive/master.tar.gz
  tar xzf php-src-master.tar.gz

  cd php-src-master/
  ./buildconf
  ./configure
  make
  sudo make install
  sudo cp php.ini-development /usr/local/lib/php.ini

  cd
  sudo rm -fr /tmp/*

  php -v
